<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Translation</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    /* =========================================== */
    /* ===== NUOVO TEMA "DARK MODE"         ===== */
    /* =========================================== */
    :root {
      --primary-color: #0d6efd; /* Un blu pi√π vibrante */
      --secondary-color: #6c757d;
      --success-color: #198754;
      --background-color: #121212; /* Sfondo principale nero/grigio scuro */
      --container-bg: #1e1e1e;   /* Sfondo dei contenitori */
      --light-gray: #2a2a2a;      /* Sfondo della trascrizione */
      --border-color: #444;       /* Colore dei bordi */
      --text-color: #f8f9fa;      /* Testo principale chiaro */
      --text-muted: #adb5bd;      /* Testo secondario */
      --container-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background: var(--background-color);
      color: var(--text-color);
      line-height: 1.5;
    }

    .container {
      max-width: 1200px; 
      margin: 0 auto;
      background: var(--container-bg);
      border-radius: 12px;
      box-shadow: var(--container-shadow);
      padding: 25px;
      border: 1px solid var(--border-color);
    }

    h1 { 
      font-size: 1.8em; 
      text-align: center;
      margin-bottom: 25px;
      color: var(--text-color);
      font-weight: 600;
    }

    .status {
      text-align: center;
      padding: 10px;
      margin: 15px 0;
      border-radius: 8px;
      font-weight: 500;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
    }
    .status.connected { color: #20c997; }
    .status.disconnected { color: #dc3545; }
    .status.connecting { color: #ffc107; }
    
    .player-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
      justify-content: center;
    }

    button {
      padding: 12px 18px;
      border: 1px solid transparent;
      border-radius: 8px;
      font-size: 1em;
      min-width: 120px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
      color: white;
    }
    button:hover:not(:disabled) {
        filter: brightness(110%);
    }
    button:active:not(:disabled) { 
      transform: scale(0.97);
    }
    button:disabled {
      background: #495057;
      color: var(--text-muted);
      cursor: not-allowed;
    }

    .btn-primary { background: var(--primary-color); }
    .btn-secondary { background: var(--secondary-color); }
    .btn-success { background: var(--success-color); }

    .log-container {
      margin-top: 1em; 
      max-height: 40vh;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 15px;
      background: var(--light-gray);
    }

    .entry { border-bottom: 1px solid var(--border-color); padding: 12px 5px; }
    .entry:last-child { border-bottom: none; }
    .it { color: var(--text-muted); font-size: 0.95em; }
    .en { color: #a5d8ff; font-size: 1.05em; font-weight: 600; } /* Blu chiaro per il testo EN */
    .timestamp { font-size: 0.75em; color: var(--text-muted); margin-top: 8px; }

    .session-controls {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.03);
    }
    .session-controls h3 { margin-top: 0; color: var(--text-color); }
    .session-info { text-align: center; margin-bottom: 15px; word-wrap: break-word; }
    
    .modal { background-color: rgba(0,0,0,0.8); }
    .modal-content { background-color: var(--container-bg); border: 1px solid var(--border-color); }
    .close { color: #aaa; }
    .close:hover { color: white; }
    .session-item { border-bottom: 1px solid var(--border-color); }
    .session-item:hover { background-color: var(--light-gray); }

    @media (min-width: 992px) {
      .main-content { display: flex; gap: 25px; align-items: flex-start; }
      .left-column { flex: 0 0 30%; max-width: 400px; }
      .right-column { flex: 1; position: sticky; top: 15px; }
      .log-container { margin-top: 0; max-height: 80vh; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Live Translation</h1>
    <div id="status" class="status connecting">Connecting...</div>

    <div class="main-content">
      <div class="left-column">
        <div id="sessionInfo" class="session-info">Waiting for translation...</div>
        <div class="player-controls">
          <button id="playPauseBtn" class="btn-primary" disabled>Play Audio</button>
          <button id="skipBtn" class="btn-secondary" disabled>Skip</button>
        </div>
        <div id="queueInfo" class="queue-info">Audio in queue: <span id="queueCount">0</span></div>
        <audio id="player" controls></audio>
        <div class="session-controls">
          <h3>Session Management</h3>
          <div id="currentSession" class="session-info">No active session</div>
          <div class="player-controls">
            <button id="downloadBtn" class="btn-success">Download Transcript</button>
            <button id="processBtn" class="btn-secondary" disabled>Generate Notes</button>
            <button id="downloadNotesBtn" class="btn-secondary" disabled>Download Notes (IT)</button>
            <button id="downloadNotesEnBtn" class="btn-secondary" disabled>Download Notes (EN)</button>
            <button id="viewSessionsBtn" class="btn-secondary">View Sessions</button>
          </div>
        </div>
      </div>
      <div class="right-column">
        <div class="log-container">
          <div id="log"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="sessionsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Available Sessions</h3>
      <div id="sessionsList"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
