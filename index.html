<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Translation</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Live Translation</h1>
    <div id="status" class="status connecting">Connecting...</div>

    <div class="main-content">
      <div class="left-column">
        <div id="sessionInfo" class="session-info">Waiting for translation...</div>
        <div class="player-controls">
          <button id="playPauseBtn" class="btn-primary" disabled>Play Audio</button>
          <button id="skipBtn" class="btn-secondary" disabled>Skip</button>
        </div>
        <div id="queueInfo" class="queue-info">Audio in queue: <span id="queueCount">0</span></div>
        <audio id="player" controls></audio>
        <div class="session-controls">
          <h3>Session Management</h3>
          <div id="currentSession" class="session-info">No active session</div>
          <div class="player-controls">
            <button id="downloadBtn" class="btn-success">Download Transcript</button>
            <button id="processBtn" class="btn-secondary" disabled>Generate Notes</button>
            <button id="downloadNotesBtn" class="btn-secondary" disabled>Download Notes (IT)</button>
            <button id="downloadNotesEnBtn" class="btn-secondary" disabled>Download Notes (EN)</button>
            <button id="viewSessionsBtn" class="btn-secondary">View Sessions</button>
          </div>
        </div>
      </div>
      <div class="right-column">
        <div class="log-container">
          <div id="log"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="sessionsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Available Sessions</h3>
      <div id="sessionsList"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
